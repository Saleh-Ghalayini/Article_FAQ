<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/index.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" type="image/png" href="./Assets/article.png">
    <title>Login | Article-FAQ</title>
</head>
<body>
    <div class="container">
        <h1>Article-FAQ</h1>
        <div class="input-area">
            <input id="email_input" type="email" class="email input-shadow" placeholder="email" required>
            <i class="bx bxs-user icon"></i>
        </div>
        <div class="input-area">
            <input id="password_input" type="password" class="password input-shadow" placeholder="password" required>
            <i class="bx bxs-lock-alt icon"></i>
        </div>
        <div class="btn-wrapper">
            <button id="login" type="submit" class="login-btn">Log in</button>
        <div class="register">
            <p>Don't have an account? 
                <a href="./signup.html">Sign Up Now</a>
            </p>
        </div>
        </div>
    </div>
</body>
</html>
